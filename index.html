<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creatif login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="box-logo">
            <div class="logo clearfix">
                <h1>
                    <span class="span1">Creatif</span><br>
                    <span class="span2">Login</span>
                </h1>
            </div>
        </div>
        <!--End Box-Logo-->
        <div class="box-form">
            <form action="">
                <input type="email" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <input type="checkbox" class="bg-check" value="Remember me" text="yyyyyy"> Remember me
                <br>
                <center>
                    <input type="submit" value="LOGIN">
                    <br>
                    <a href="">forget password?</a>
                </center>
            </form>
        </div>
        <!--End Login-form-->
    </div>
    <!--End main-box-->
</body>
</html>
